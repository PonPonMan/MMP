<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8">
<title>Login Page | MMP</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="renderer" content="webkit"/>
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<link rel="alternate icon" type="image/png" th:href="@{/assets/i/favicon.png}"></link>
<link rel="stylesheet" th:href="@{/assets/css/amazeui.min.css}"></link>
<style>
.header {
	text-align: center;
}

.header h1 {
	font-size: 200%;
	color: #333;
	margin-top: 30px;
}

.header p {
	font-size: 14px;
}
</style>
</head>
<body>
	<div class="header">
		<div class="am-g">
			<h1>MMP | Login</h1>
			<p>
				mmp test<br />
			</p>
		</div>
		<hr />
	</div>
	<div class="am-g">
		<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
			<h4 th:text="${msg}"></h4>
			<form action="login" method="post" class="am-form">
				<label for="username">账号:</label>
				<input type="text" name="username" id="username"> 
				<br> 
				<label for="password">密码:</label>
				<input type="password" name="password"> <br>
				<label for="remember-me"> 
				<input id="remember-me" type="checkbox" name="rememberMe"> 记住密码
				</label> <br />
				<div class="am-cf">
					<input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl"> 
					<input type="button" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
				</div>
			</form>
			<hr>
		</div>
	</div>
</body>
</html>
